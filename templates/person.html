<!doctype html>
<head>
	<h2>
		Personal page for {{ name }}
	</h2>
	<title>
		{{ title }}
	</title>
</head>

<p> Born in {{ birth_year }} </p>

<p>
	Countries:
	<ul>
		{% for country in countries %}
			<li> {{ country }} </li>
		{% endfor %}
	</ul>
</p>

<p>
	Filmography:
	<ul>
		{% for title, job in filmography %}
			<li>Movie "{{ title }}"      {{ job }}</li>
		{% endfor %}
	</ul>
</p>
